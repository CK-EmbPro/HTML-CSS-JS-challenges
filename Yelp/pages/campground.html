<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/campground.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Add campground</title>
</head>
<body>
    <nav>
        <img src="../Assets/Logo.svg">
        <div class="navDiv">
            <h1><a href="../pages/landingPage.html">Home</a></h1>
            <ul>
                <li><strong>JohnDoe</strong> </li>
                <li>Logout</li>
            </ul>
        </div>
        <button class="arrowBtn">
            <i class="fa-solid fa-arrow-down-wide-short"></i>
        </button>

        <div class="hiddenDiv">
            <h1>Home</h1>
            <ul>
                <li><strong>JohnDoe</strong> </li>
                <li>Logout</li>
            </ul>
        </div>
    </nav>

    <div class="addNewCamp">

        <h1>Add new Campground</h1>
        <form action="../pages/SearchPageOut.html">
            <label for="campName">
                Campground Name
            </label>
            <input type="text" placeholder="Seven Sisters Waterfall">

            <label for="price">Price</label>
            <input type="text" placeholder="$149">

            <label for="Image">
                Image
            </label>
            <input type="text" placeholder="www.thepinoytraveler.com/2018/01/mt-ulap-diy-dayhike.html">

            <label for="description">
                Description
            </label>

            <textarea id="description" cols="30" rows="10"></textarea>

            <button>Add Campground</button>
        </form>
    </div>

    <footer>
        <img src="../Assets/Logo.svg">
    </footer>

    <script src="../js/campground.js"></script>
</body>
</html>
