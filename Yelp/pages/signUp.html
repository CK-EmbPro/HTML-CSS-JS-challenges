<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
    <main>
        <section class="signUp">
            <nav>
                <img src="../Assets/Logo.svg">
                <a href="../pages/SearchPageOut.html"><i class="fa-solid fa-arrow-left-long"></i>Back to campgrounds</a>
            </nav>

            <h1>Start exploring camps from all around the world.</h1>
            <form action="../pages/landingPage.html">
                <label for="username">
                    Username
                </label>

                <input type="text" placeholder="johndoe_91">

                <label for="passwd">
                    Password
                </label>

                <input type="text" placeholder="choose password">

                <button>Create an account</button>
            </form>

            <p>Already a user? <a href="../pages/signIn.html">Sign in</a></p>

        </section>

        <section class="userQuotes">
            <div class="quotesContainer">

                <q>
                    YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added.
                </q>
                
                <div>
                    <img src="../Assets/User Testimonial.svg" alt="">
                    <h1>May Andrews <span>Professional Hiker</span></h1>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
